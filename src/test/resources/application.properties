spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

spring.main.banner-mode=off

spring.mail.protocol=smtp
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.properties.mail.smtp.auth = false
spring.mail.properties.mail.smtp.starttls.enable = true

security.token.secret=secretvalue

secureupload.admin.email=secureupload@secureupload.com
secureupload.admin.password=Password12345

secureupload.storage.connection_string=${AZURE_STORAGE_CONNECTION_STRING}
secureupload.storage.container_name=${AZURE_STORAGE_CONTAINER_NAME}

secureupload.virustotal.api.key=${VIRUS_TOTAL_API_KEY}

# logging.level.org.hibernate.sql=debug