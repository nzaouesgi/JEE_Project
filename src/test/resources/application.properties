jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.main.banner-mode=off

spring.mail.protocol=smtp
spring.mail.host=${SMTP_HOST:smtp.server.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER:user@server.com}
spring.mail.password=${SMTP_PASSWORD:password123}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

security.token.secret=secretvalue

secureupload.admin.email=secureupload@secureupload.com
secureupload.admin.password=Password12345

